<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yendif! Video Player</title>
<!--******************************************************************************************-->
<!--Yendifplayer header configuration[start]-->
<!--******************************************************************************************-->
<link href="yendifplayer.css" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="yendifplayer.js"></script>
<script type="text/javascript">
 // Global configuration
 yendifplayer.config = {
 	engine      : 'html5',
	responsive  : 1,
	ratio       : 9/18,
	autoplay    : 0,
	loop        : 0,
	playbtn     : 1,			
	controlbar  : 1,
	playpause   : 1,
	currenttime : 1,
	progress    : 1,		
	duration    : 1,
	volumebtn   : 1,
	fullscreen  : 1,
	embed       : 1,
	keyboard    : 1
 }
</script>
<!--******************************************************************************************-->
<!--Yendifplayer header configuration[enf]-->
<!--******************************************************************************************-->
<style type="text/css">
html, body {
	width:100%;
	background-color:#222;
	margin:0 auto;
	color:#999;
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
}
h2 {
	color:#EEE;
}
h2, h3 {
	margin:25px auto;
	font-weight:normal;
	text-align:center;
}
h3 a {
	color:#DDD;
}
.main {
	display:block;
	width:60%;
	margin:0 auto;
	padding:0;
}
.yendifplayer {
	-webkit-box-shadow:0 45px 20px -40px #000;
	-moz-box-shadow:0 45px 20px -40px #000;
	box-shadow:0 45px 20px -40px #000;
}
.footer {
	width:100%;
	margin:0 auto;
	padding:10px 0px;
}
.footer ul, .footer p {
	margin:7px 0;
	padding:0;
	text-align:center;
}
.footer ul li {
	display:inline-block;
	list-style:none;
	font-size:12px;
	margin:0px 3px;
}
.footer ul li a {
	color:#CCC;
}
.footer p {
	font-size:11px;
}
a{
	color:#00B8F5;
}
a:visited{
	color:#00B8F5;
}
img{
	width:50px;
}
</style>
</head>
<body>
<h1>iPad people, try the main page again <a href="//10.22.10.10/player">(here)</a></h1>
</body>
</html>
